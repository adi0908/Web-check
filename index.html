<script type="text/javascript">
    /////////////Ajax Requests////////////
    $(document).ready(function() {
        /*// Fetch the initial Map
        refreshMap();
    
        // Fetch every 5 second
        setInterval(refreshMap, 5000);

		work();
		
		setInterval(work, 5000);
    });
	
	google.charts.load("current", {packages:['corechart']});
	google.charts.setOnLoadCallback(work);
	
	var redIcon = new L.Icon({
		 iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
		 shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		 iconSize: [25, 41],
		 iconAnchor: [12, 41],
		 shadowSize: [41, 41]
			});

	var greenIcon = new L.Icon({
		 iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
		 shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		 iconSize: [25, 41],
		 iconAnchor: [12, 41],
		 shadowSize: [41, 41]
	});

	var yellowIcon = new L.Icon({
		 iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
		 shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		 iconSize: [25, 41],
		 iconAnchor: [12, 41],
		 popupAnchor: [1, -34],
		 shadowSize: [41, 41]
	});
		
	function work(){
	
	    var container = L.DomUtil.get('map');

      	if(container != null){
        container._leaflet_id = null;
        }
         
        var map = L.map('map').setView([20.5937, 78.9629], 4);
	
		var jsonDataObject = [];
		
		var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
		var bar_color = [];
		
		var trHTML = '';
		
		$.getJSON('https://spreadsheets.google.com/feeds/list/1zWy7X9VkwPYFpyQpJbS0bbLjtGWcHVMt7v-PyX5gYfk/1/public/full?alt=json', function(data) {
			for (var i = 0; i < data.feed.entry.length; ++i) {

            var json_data = {
                "City": data.feed.entry[i].gsx$city.$t,
                "OderID" : data.feed.entry[i].gsx$orderid.$t,
                "Item" : data.feed.entry[i].gsx$item.$t,
                "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
                "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t),
                "Dispatched": data.feed.entry[i].gsx$orderdispatched.$t,
				"TimeTaken": parseFloat(data.feed.entry[i].gsx$timetaken.$t),
			    "Priority": data.feed.entry[i].gsx$priority.$t,
				"Quantity": data.feed.entry[i].gsx$quantity.$t,
                "Shipped": data.feed.entry[i].gsx$ordershipped.$t
               
            };
            jsonDataObject.push(json_data);
			
                
            for (var j = 0; j < jsonDataObject.length; j++) {
                var presentIcon;
                if(jsonDataObject[j].Dispatched == 'No' && jsonDataObject[j].Shipped == 'No'){
					presentIcon = redIcon;
          		}
				else if(jsonDataObject[j].Dispatched == 'Yes' && jsonDataObject[j].Shipped == 'No'){
					presentIcon = yellowIcon;
          		}
				else if(jsonDataObject[j].Dispatched == 'Yes' && jsonDataObject[j].Shipped == 'Yes'){
					presentIcon = greenIcon;
          		}
                var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon : presentIcon});
                marker.bindPopup(jsonDataObject[j].City, {
                        autoClose: false
                });
                map.addLayer(marker);
                marker.on('click', onClick_Marker)
                // Attach the corresponding JSON data to your marker:
                marker.myJsonData =jsonDataObject[j];
        
                function onClick_Marker(e) {
                        var marker = e.target;
                        popup = L.popup()
                        .setLatLng(marker.getLatLng())
                        .setContent("<b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + marker.myJsonData.City +"</b>"+ "<b><br>Order ID: </b>" + marker.myJsonData.OderID + "<b><br>Item: </b>" +   marker.myJsonData.Item)
                        .openOn(map);
                    }

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map); 
                    

                }
            };
	
	//function refreshChart()
		  // Setting color for the coloumns of graph according to priority of items
		  for(var j in jsonDataObject){
			if(jsonDataObject[j].Priority == 'HP'){
			  var color =  '#FF0000';
			  }
			else if(jsonDataObject[j].Priority == 'MP'){
			  var color =  '#FFFF00';
			  }
			else if(jsonDataObject[j].Priority == 'LP'){
			  var color =  '#00FF00';
			  }
			bar_color.push(color)
		  }

		  // Converting Json Object to JavaScript Array
		  for(var j in jsonDataObject){
			  graph_arr.push([jsonDataObject[j].OderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
		  }
		  var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
		
		  var data = new google.visualization.DataView(graphArray_Final); 

		  var options = {
			title: 'Time Taken for items to be Shipped',
			hAxis: { title: 'Order ID'},
			vAxis: { title: 'Time Taken (s)'},
			legend: { position: "none" },
		  };
		  var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
		  chart.draw(data, options);
		
	//function refreshTable(){
			
		// var trHTML = '';	    
		for (var i = 0; i < jsonDataObject.length; ++i) 
			{
				//var myData_map, myData_order;

				trHTML += '<tr style="color:white;"><td>' + jsonDataObject[i].OderID + 
						  '</td><td>' + jsonDataObject[i].Item + 
						  '</td><td>' + jsonDataObject[i].Priority + 
						  '</td><td>' + jsonDataObject[i].Quantity + 
						  '</td><td>' + jsonDataObject[i].City +
						  '</td><td>' + jsonDataObject[i].Dispatched +
						  '</td><td>' + jsonDataObject[i].Shipped +
						  '</td></tr>';

			}

		console.log(trHTML);
		$('#tableContent').html(trHTML);
		var trHTML = '';
	});
}
